<form [formGroup]="updateForm">
    <div class="form-group">
        <input
                type="text"
                class="form-control"
                id="username"
                placeholder="User Name"
                name="username"
                formControlName="username"
                [ngClass] = "{'is-invalid': submitted && f.username.errors}"
        />
        <div *ngIf="submitted && f.mobilenumber.errors" class="invalid-feedback">
            <div *ngIf="f.mobilenumber.errors?.['required']">Username is required</div>
        </div>
        <br />
        <button type="submit" class="btn btn-primary btn-small" style="margin-left: 5px" (click)="search()">Search</button>
    </div>
    &nbsp;
    <div class="form-group">
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                formControlName="password"
                [ngClass] = "{'is-invalid': submitted && f.password.errors}"
                [(ngModel)] = "userdetail.password"
        />
        <div *ngIf="submitted && f.mobilenumber.errors" class="invalid-feedback">
            <div *ngIf="f.mobilenumber.errors?.['required']">Password is required</div>
        </div>
    </div><br />

    <div class="form-group">
        <input
                type="text"
                class="form-control"
                id="fullname"
                name="fullname"
                placeholder="Full Name"
                formControlName="fullname"
                [(ngModel)] = "userdetail.full_name"
        />
    </div><br />

    <div class="form-group">
        <input
                type="text"
                class="form-control"
                id="mobilenumber"
                name="mobilenumber"
                placeholder="Mobile Number"
                formControlName="mobilenumber"
                required
                [ngClass] = "{'is-invalid': submitted && f.mobilenumber.errors}"
                [(ngModel)] = "userdetail.mobile_no"
        />
        <div *ngIf="submitted && f.mobilenumber.errors" class="invalid-feedback" >
            <div *ngIf="f.mobilenumber.errors?.['required']">Phone number is required</div>
            <div *ngIf="f.mobilenumber.errors?.['pattern'] || f.mobilenumber.errors?.['maxlength'] || f.mobilenumber.errors?.['minlength']">Phone number must be at least 10 numbers</div>
        </div>
    </div>
    &nbsp;
    <div class="form-group">
        <input
                type="text"
                class="form-control"
                id="nic"
                name="nic"
                placeholder="NIC"
                formControlName="nic"
                [(ngModel)] = "userdetail.nic"
        />
    </div>

    <div class="form-group">
        <label>Created Date</label>
        <input
                type="date"
                class="form-control"
                id="createddate"
                name="createddate"
                formControlName="createddate"
                placeholder="Created Date"
                readonly
                [(ngModel)] = "userdetail.created_date"
        />
    </div>

    <div class="form-group">
        <label>Updated Date</label>
        <input
                type="date"
                class="form-control"
                id="updateddate"
                name="updateddate"
                formControlName="updateddate"
                [(ngModel)] = "userdetail.updates_date"
        />
    </div>
    <br />&nbsp;
    <button type="submit" class="btn btn-primary btn-small" (click)="updateUser()">Update</button>
    <h2 class="col-lg-12 font-monospace" style="color: #ECF0F5" *ngIf="submitted">Update succsess</h2>
    <h2 class="col-lg-12 font-monospace" style="color: #ECF0F5" *ngIf="notSubmitted">User name doesn't exists</h2>

</form>
