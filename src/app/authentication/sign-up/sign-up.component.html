<div class="container">
        <div class="row" style="line-height: 0.8">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-title">
                    User Sign-Up
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form [formGroup]="addUserDetailForm">
                          <div class="row">
                            <div class="form-group col-lg-6">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text"
                                  class="form-control"
                                  id="username"
                                  placeholder="User Name"
                                  name="username"
                                  formControlName="username"
                                  [ngClass] = "{'is-invalid': submitted && f.username.errors}"
                                >
                                <div *ngIf="submitted && f.mobilenumber.errors" class="invalid-feedback">
                                  <div *ngIf="f.mobilenumber.errors?.['required']">Username is required</div>
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password"
                                  class="form-control"
                                  id="password"
                                  name="password"
                                  placeholder="Password"
                                  formControlName="password"
                                  [ngClass] = "{'is-invalid': submitted && f.password.errors}"
                                >
                                <div *ngIf="submitted && f.mobilenumber.errors" class="invalid-feedback">
                                  <div *ngIf="f.mobilenumber.errors?.['required']">Password is required</div>
                                </div>
                            </div>
                          </div>
                            <div class="form-group col-lg-12">
                                <label class="form-control-label">FULLNAME</label>
                                <input  type="text"
                                  class="form-control"
                                  id="fullname"
                                  name="fullname"
                                  placeholder="Full Name"
                                  formControlName="fullname"
                                >
                            </div>
                          <div class="row">
                            <div class="form-group col-lg-6">
                                <label class="form-control-label">MOBILE</label>
                                <input type="text"
                                  class="form-control"
                                  id="mobilenumber"
                                  name="mobilenumber"
                                  placeholder="Mobile Number"
                                  formControlName="mobilenumber"
                                  required
                                  [ngClass] = "{'is-invalid': submitted && f.mobilenumber.errors}"
                                >
                                <div *ngIf="submitted && f.mobilenumber.errors" class="invalid-feedback" >
                                  <div *ngIf="f.mobilenumber.errors?.['required']">Phone number is required</div>
                                  <div *ngIf="f.mobilenumber.errors?.['pattern'] || f.mobilenumber.errors?.['maxlength'] || f.mobilenumber.errors?.['minlength']">Phone number must be at least 10 numbers</div>
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="form-control-label">NIC</label>
                                <input type="text"
                                  class="form-control"
                                  id="nic"
                                  name="nic"
                                  placeholder="NIC"
                                  formControlName="nic"
                                >
                            </div>
                          </div>
                            <div class="row" style="line-height: normal">
                              <div class="form-group col-lg-6">
                                <label class="form-control-label">CREATE DATE</label>
                                <input type="date" class="form-control" id="createddate"  name="createddate" formControlName="createddate" placeholder="Created Date"/>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="form-control-label">UPDATE DATE</label>
                                 <input type="date" class="form-control" id="updateddate" name="updateddate" formControlName="updateddate"/>
                            </div>
                            </div>


                                <div class="row col-lg-12 login-btm login-button" style="margin-left: auto">
                                    <button type="submit" class="btn btn-outline-primary" (click)="saveUser()">SIGN-UP</button>
                                </div>
                        </form>
                    </div>
                </div>
                <h2 class="col-lg-12 font-monospace" style="color: #ECF0F5" *ngIf="submitted">Sign-up succsess</h2>
                <h2 class="col-lg-12 font-monospace" style="color: #ECF0F5" *ngIf="notSubmitted">Sign-up not succsess</h2>
            </div>
        </div>
</div>
